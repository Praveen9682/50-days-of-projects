<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ba9316d898.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="love.jpg" class="songImg">
            <h3>Love me like you do</h3>
            <p>ellie goulding</p>
            <audio controls id="song">
                <source src="Love-Me-Like-You-Do(PaglaSongs).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onClick="playPause()">
                    <i class="fa-solid fa-play fa-pause" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        var progress = document.getElementById("progress");
        var song = document.getElementById("song");
        var ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {

                song.pause();
                ctrlIcon.classList.replace("fa-play");
               
            } else {

                song.play();
                ctrlIcon.classList.replace("fa-pause");
                
            }
        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime
            }, 500);
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
